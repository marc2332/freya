[package]
name = "freya-testing"
description = "Cross-platform GUI Library."
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "../readme.md"
homepage = "https://github.com/marc2332/freya"
repository = "https://github.com/marc2332/freya"
keywords = ["gui", "ui", "cross-platform", "dioxus", "skia", "graphics"]
categories = ["GUI"]

[dependencies]
glutin_tao = { version = "0.30.1", features = ["serde"]}
dioxus-rsx = { git = "https://github.com/DioxusLabs/dioxus"}
dioxus-native-core = { git = "https://github.com/DioxusLabs/dioxus"}
dioxus-core-macro = { git = "https://github.com/DioxusLabs/dioxus"}
dioxus-hooks = { git = "https://github.com/DioxusLabs/dioxus"}
dioxus-core = { git = "https://github.com/DioxusLabs/dioxus"}
dioxus-native-core-macro = { git = "https://github.com/DioxusLabs/dioxus"}
freya-elements = { path = "../elements", version = "0.1.0"}
freya-common = { path = "../common", version = "0.1.0" }
freya-layers = { path = "../layers", version = "0.1.0" }
freya-node-state = { path = "../state", version = "0.1.0" }
freya-processor = { path = "../processor", version = "0.1.0" }
tokio = { version = "1.23.0", features = ["macros", "sync", "rt", "time"]}
futures = "0.3.25"
anymap = "0.12.1"
skia-safe = { version = "0.56.1", features = ["gl", "textlayout", "svg"] }

[dev-dependencies]
freya-components ={ path = "../components"}
dioxus = { git = "https://github.com/DioxusLabs/dioxus"}
