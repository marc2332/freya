on: [pull_request]
name: Run Benchmarks
jobs:
  runBenchmark:
    name: run benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: boa-dev/criterion-compare-action@v3
        with:
          branchName: feat/torin-benchmarks-TEST-COMPARE
          token: ${{ secrets.GITHUB_TOKEN }}