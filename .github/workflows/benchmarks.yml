on: 
  workflow_dispatch: 
  pull_request:
    paths:
      - 'crates/torin/**/*'
      - '.github/workflows/benchmarks.yml'

name: Run Benchmarks
jobs:
  runBenchmark:
    name: run benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install codspeed
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-codspeed

      - name: Build Benchmark
        run: cargo codspeed build --package torin

      - name: Run benchmark
        uses: CodSpeedHQ/action@v2
        timeout-minutes: 30
        with:
          run: cargo codspeed run --package torin
          token: ${{ secrets.CODSPEED_TOKEN }}
