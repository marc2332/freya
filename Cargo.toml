[package]
name = "examples"
version = "0.0.0"
edition = "2021"

[workspace]
members = ["layout", "renderer", "state", "freya", "elements", "components", "hooks", "common", "core", "testing", "devtools", "dom"]

[features]
devtools = ["freya/devtools"]
use_camera = ["freya/use_camera"]

[workspace.dependencies]
dioxus = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events", features = ["macro", "hooks", "hot-reload"]}
dioxus-native-core-macro = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events" }
dioxus-rsx = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events"}
dioxus-native-core = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events", features=["dioxus"]}
dioxus-core-macro = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events"}
dioxus-hooks = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events"}
dioxus-core = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events"}
dioxus-hot-reload = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events"}
dioxus-router = { git = "https://github.com/Demonthos/dioxus", branch="fix-non-bubbling-events"}

skia-safe = { version = "0.60.0", features = ["gl", "textlayout", "svg"] }

tokio = "1.23.0"

[dev-dependencies]
freya = { path = "./freya"}
reqwest = {version = "0.11.13", features = ["json"] }
serde = "1.0.152"
tracing-subscriber = "0.2.25"

dioxus-router = { workspace = true }
dioxus = { workspace = true }
dioxus-native-core-macro = { workspace = true }
dioxus-rsx = { workspace = true }
dioxus-native-core = { workspace = true }
dioxus-core-macro = { workspace = true }
dioxus-hooks = { workspace = true }
dioxus-core = { workspace = true }
dioxus-hot-reload = { workspace = true }

[profile.release]
lto = true
opt-level = 3
