[package]
name = "examples"
version = "0.0.0"
edition = "2021"

[workspace]
members = ["layout", "renderer", "state", "freya", "elements", "components", "hooks", "common", "processor", "testing"]

[features]
devtools = ["freya/devtools"]
wireframe = ["freya/wireframe"]

[dev-dependencies]
freya = { path = "./freya"}
dioxus-native-core-macro = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021" }
dioxus = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}
dioxus-rsx = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}
dioxus-native-core = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}
dioxus-core-macro = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}
dioxus-hooks = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}
dioxus-core = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}
tokio = "1.23.0"
reqwest = {version = "0.11.13", features = ["json"] }
serde = "1.0.152"
tracing-subscriber = "0.2.25"
dioxus-router = { git = "https://github.com/DioxusLabs/dioxus", rev="1b597f43d1c8077fe86b42ef5c4c4d5eecd3b021"}

[profile.release]
lto = true
opt-level = 3
