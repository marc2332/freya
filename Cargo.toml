[package]
name = "examples"
version = "0.0.0"
edition = "2021"
publish = false

[workspace]
members = [
  "crates/winit",
  "crates/freya",
  "crates/elements",
  "crates/components",
  "crates/hooks",
  "crates/core",
  "crates/testing",
  "crates/devtools",
  "crates/torin",
  "crates/engine",
  "./examples/installer",
  "crates/native-core",
  "crates/native-core-macro",
  "crates/router",
  "crates/router-macro",
  "crates/ragnarok",
]

[features]
tracing-subscriber = ["freya/tracing-subscriber"]
devtools = ["freya/devtools"]
use_camera = ["freya/use_camera"]
custom-tokio-rt = ["freya/custom-tokio-rt"]
hot-reloading = ["freya/hot-reloading"]
performance-overlay = ["freya/performance-overlay"]
fade-cached-incremental-areas = ["freya/fade-cached-incremental-areas"]
disable-zoom-shortcuts = ["freya/disable-zoom-shortcuts"]
docs = ["freya/docs"]
plot = ["freya/plot"]

[patch.crates-io]
dioxus = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }
dioxus-rsx = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }
dioxus-core-macro = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }
dioxus-hooks = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }
dioxus-signals = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }
dioxus-core = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }
generational-box = { git = "https://github.com/DioxusLabs/dioxus", tag = "v0.7.0-alpha.3" }

[workspace.dependencies]
freya = { path = "crates/freya", version = "0.4" }
freya-devtools = { path = "crates/devtools", version = "0.4" }
freya-node-state = { path = "crates/state", version = "0.4" }
freya-winit = { path = "crates/winit", version = "0.4" }
freya-elements = { path = "crates/elements", version = "0.4" }
freya-common = { path = "crates/common", version = "0.4" }
freya-hooks = { path = "crates/hooks", version = "0.4" }
freya-core = { path = "crates/core", version = "0.4" }
freya-components = { path = "crates/components", version = "0.4" }
freya-testing = { path = "crates/testing", version = "0.4" }
freya-engine = { path = "crates/engine", version = "0.4" }
freya-router = { path = "crates/router", version = "0.4.0" }
freya-router-macro = { path = "crates/router-macro", version = "0.4.0" }
torin = { path = "crates/torin", version = "0.4" }
ragnarok = { path = "crates/ragnarok", version = "0.1.0" }
freya-native-core-macro = { path = "crates/native-core-macro", version = "0.4" }
freya-native-core = { path = "crates/native-core", version = "0.4" }

dioxus = { version = "0.7.0-alpha.3", default-features = false, features = [
  "macro",
  "signals",
  "hooks",
] }
dioxus-rsx = { version = "0.7.0-alpha.3" }
dioxus-core-macro = { version = "0.7.0-alpha.3" }
dioxus-hooks = { version = "0.7.0-alpha.3" }
dioxus-signals = { version = "0.7.0-alpha.3" }
dioxus-core = { version = "0.7.0-alpha.3" }
dioxus-lib = { version = "0.7.0-alpha.3", default-features = false, features = [
  "macro",
  "signals",
  "hooks",
] }
dioxus-devtools = { version = "0.7.0-alpha.3" }
generational-box = { version = "0.7.0-alpha.3" }


dioxus-clipboard = { git = "https://github.com/RobertasJ/dioxus-clipboard.git", branch = "feat/dioxus-0.7" }
dioxus-i18n = "0.4.1"

skia-safe = { version = "0.87.0", features = ["gl", "textlayout", "svg"] }

gl = "0.14.0"
glutin = "0.32.0"
glutin-winit = "0.5.0"
raw-window-handle = "0.6.0"
winit = "0.30.0"
tokio = { version = "1", features = [
  "sync",
  "rt-multi-thread",
  "time",
  "macros",
] }
accesskit = { version = "0.19.0", features = ["serde"] }
accesskit_winit = "0.27.0"
shipyard = { version = "0.8", features = [
  "proc",
  "std",
  "parallel",
], default-features = false }
smallvec = "1.13.1"

euclid = "0.22.9"
futures-util = "0.3.30"
futures-task = "0.3.30"
tracing = "0.1"
tracing-subscriber = "0.3.17"
rustc-hash = "2.0.0"

[dev-dependencies]
skia-safe = { workspace = true }
tokio = { workspace = true, features = ["fs"] }
freya = { workspace = true, features = ["network-image"] }
freya-hooks = { workspace = true }
freya-core = { workspace = true }
freya-testing = { workspace = true }
reqwest = { version = "0.12.0", features = ["json"] }
serde = "1.0.189"
dioxus-i18n = { workspace = true }
rand = "0.8.5"
freya-router = { workspace = true }
itertools = "0.13.0"
home = "0.5.9"
dioxus-query = "0.8.1"
gilrs = "0.10.8"
gl = { workspace = true }
tree-sitter-highlight = "0.23.0"
tree-sitter-rust = "0.23.0"
rfd = "0.15.3"
bytes = "1.5.0"
dioxus-clipboard = { workspace = true }
winit = { workspace = true }

[profile.release]
lto = true
opt-level = 3
