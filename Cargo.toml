[package]
name = "examples"
version = "0.0.0"
edition = "2021"

[workspace]
members = ["layers", "layout", "renderer", "state", "freya", "elements", "components", "hooks", "layout-common"]

[features]
devtools = ["freya/devtools"]
x11 = ["freya/x11"]
wireframe = ["freya/wireframe"]

[dev-dependencies]
freya = { path = "./freya"}
dioxus = { git = "https://github.com/marc2332/dioxus", branch = "fix/remove-node-listeners", features = ["macro", "hooks"]}
tokio = "1.17.0"
fermi = { git = "https://github.com/marc2332/dioxus", branch = "fix/remove-node-listeners" }
reqwest = {version = "0.11.12", features = ["json"] }
serde = "1.0.145"

[profile.release]
lto = true
opt-level = 3
