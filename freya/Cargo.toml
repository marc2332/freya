[package]
name = "freya"
description = "Cross-platform GUI Library."
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "../readme.md"
homepage = "https://github.com/marc2332/freya"
repository = "https://github.com/marc2332/freya"
keywords = ["gui", "ui", "cross-platform", "dioxus", "skia", "graphics"]
categories = ["GUI"]

[features]
devtools = []

[target."cfg(target_os = \"linux\")".dependencies.skia-safe]
version = "0.58.0"
features = ["gl", "textlayout", "svg", "x11", "wayland"]

[dependencies]
freya-node-state = { path = "../state", version = "0.1.0" }
freya-layout = { path = "../layout", version = "0.1.0" }
freya-renderer = { path = "../renderer", version = "0.1.0" }
freya-elements = { path = "../elements", version = "0.1.0" }
freya-common = { path = "../common", version = "0.1.0" }
freya-hooks = { path = "../hooks"}
freya-core = { path = "../core"}
freya-components ={ path = "../components"}
dioxus = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0", features = ["macro", "hooks"]}
dioxus-rsx = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0"}
dioxus-native-core = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0"}
dioxus-core-macro = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0"}
dioxus-hooks = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0"}
dioxus-core = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0"}
dioxus-router = { git = "https://github.com/DioxusLabs/dioxus", rev="1aaff40bcdbb22fe7ff31428847e610f9db2e1e0"}
tokio = { version = "1.23.0", features = ["sync", "rt-multi-thread", "time", "macros"] }
anymap = "0.12.1"
fxhash = "0.2.1"
skia-safe = { version = "0.58.0", features = ["gl", "textlayout", "svg"] }
tracing = "0.1"
futures = "0.3.25"
rustc-hash = "1.1.0"
