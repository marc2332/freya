[package]
name = "torin"
description = "Cross-platform GUI Library."
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "../readme.md"
homepage = "https://github.com/marc2332/freya"
repository = "https://github.com/marc2332/freya"
keywords = ["gui", "ui", "cross-platform", "dioxus", "skia", "graphics"]
categories = ["GUI"]

[features]
dioxus = ["dep:dioxus-native-core", "dep:dioxus-core"]
default = ["dioxus"]

[dependencies]
tracing = { workspace = true }
euclid = { workspace = true }
fxhash = { workspace = true }
dioxus-native-core = { workspace = true, optional = true }
dioxus-core = { workspace = true, optional = true }

[dev-dependencies]
criterion = "0.5.1"

[lib]
bench = false

[[bench]]
name = "bench"
harness = false