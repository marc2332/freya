[package]
name = "freya-i18n"
version = "0.4.0-alpha.0"
edition = "2024"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
description = "i18n integration for Freya Apps based on Fluent Project."
license = "MIT"
repository = "https://github.com/marc2332/freya"
categories = ["accessibility", "gui", "localization", "internationalization"]

[features]
discovery = ["walkdir"]
skia-engine = ["freya-core/skia-engine"]

[dependencies]
freya-core = { workspace = true }
fluent = "0.17"
thiserror = "2.0"
unic-langid = { version = "0.9", features = ["macros"] }

# Auto discovery feature
walkdir = { version = "2.5.0", optional = true }

[dev-dependencies]
freya-i18n = { path = "./", features = ["discovery"] }
freya = { path = "../freya" }
freya-testing = { path = "../freya-testing" }
