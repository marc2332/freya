[package]
name = "freya"
version = "0.4.0-rc.4"
description = "Cross-platform and non-web GUI Library powered by Skia."
edition = "2024"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "../../README.md"
homepage = "https://freyaui.dev/"
repository = "https://github.com/marc2332/freya"
keywords = ["gui", "ui", "desktop", "skia"]
categories = ["gui", "asynchronous"]

[package.metadata.docs.rs]
features = ["all-publish"]
no-default-features = true

[features]
default = ["skia-engine"]
# Enable skia-safe
skia-engine = ["freya-engine/skia-engine"]
mocked-engine = ["freya-engine/mocked-engine"]
# Shortcuts
all = [
  "router",
  "i18n",
  "remote-asset",
  "engine",
  "plot",
  "gif",
  "tray",
  "material-design",
  "calendar",
  "sdk",
  "markdown",
  "icons",
  "radio",
  "webview",
  "titlebar",
  "terminal",
]
all-publish = [
  "all",
  "performance",
  "mocked-engine",
  "freya-components/docs",
  "dep:freya-testing",
  "dep:freya-plotters-backend",
]
all-debug = [
  "all",
  "performance",
  "vulkan",
  "dep:freya-testing",
  "dep:freya-plotters-backend",
]
all-tests = [
  "router",
  "i18n",
  "remote-asset",
  "engine",
  "plot",
  "gif",
  "material-design",
  "calendar",
  "markdown",
  "radio",
  "webview",
  "titlebar",
]
docs = ["all-debug"]
# Features
router = ["dep:freya-router", "freya-components/router"]
remote-asset = ["freya-components/remote-asset"]
i18n = ["dep:freya-i18n"]
engine = []
devtools = ["dep:freya-devtools", "freya-core/devtools"]
performance = ["freya-performance-plugin"]
plot = ["freya-components/plot"]
gif = ["freya-components/gif"]
calendar = ["freya-components/calendar"]
markdown = ["freya-components/markdown"]
vulkan = ["freya-winit/vulkan"]
sdk = ["dep:freya-sdk"]
tray = ["freya-winit/tray", "dep:tray-icon"]
material-design = ["dep:freya-material-design"]
hotpath = ["freya-core/hotpath", "freya-winit/hotpath"]
icons = ["dep:freya-icons"]
radio = ["dep:freya-radio"]
webview = ["dep:freya-webview"]
titlebar = ["freya-components/titlebar"]
terminal = ["dep:freya-terminal"]

[dependencies]
freya-core = { workspace = true }
freya-winit = { workspace = true }
torin = { workspace = true }
freya-edit = { workspace = true }
freya-clipboard = { workspace = true }
freya-components = { workspace = true }
freya-animation = { workspace = true }
freya-engine = { workspace = true }
freya-devtools = { workspace = true, optional = true, features = ["server"] }
freya-sdk = { workspace = true, optional = true }
freya-icons = { workspace = true, optional = true }
freya-router = { workspace = true, optional = true }
freya-i18n = { workspace = true, optional = true }
freya-radio = { workspace = true, optional = true }
freya-webview = { workspace = true, optional = true }
freya-terminal = { workspace = true, optional = true }

# Performance
freya-performance-plugin = { workspace = true, optional = true }
freya-material-design = { workspace = true, optional = true }
freya-testing = { workspace = true, optional = true }
freya-plotters-backend = { workspace = true, optional = true }

# Tray
tray-icon = { workspace = true, optional = true }

# Other
cfg-if = "1.0"
