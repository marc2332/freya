[package]
name = "torin"
description = "UI layout Library designed for Freya."
version = "0.4.0-rc.9"
edition = "2024"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "./README.md"
homepage = "https://freyaui.dev/"
repository = "https://github.com/marc2332/freya"
keywords = ["gui", "ui", "desktop", "skia", "freya"]
categories = ["gui", "caching"]

[features]
serde = ["dep:serde", "euclid/serde"]

[dependencies]
tracing = { workspace = true }
euclid = { workspace = true }
rustc-hash = { workspace = true }
itertools = { workspace = true }

serde = { version = "1.0", optional = true }

[dev-dependencies]
criterion = "0.8.0"

[lib]
bench = false

[[bench]]
name = "bench"
harness = false
