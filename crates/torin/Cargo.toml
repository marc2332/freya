[package]
name = "torin"
description = "UI layout Library designed for Freya."
version = "0.3.0-rc.0"
edition = "2021"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "./README.md"
homepage = "https://freyaui.dev/"
repository = "https://github.com/marc2332/freya"
keywords = ["gui", "ui", "desktop", "skia", "dioxus"]
categories = ["gui", "caching"]

[features]
std = ["euclid/std", "dep:tracing", "dep:rustc-hash"]
no_std = ["dep:hashbrown"]
dioxus = ["dep:freya-native-core"]
default = ["dioxus", "std"]

[dependencies]
tracing = { workspace = true, optional = true }
euclid = { workspace = true }
rustc-hash = { workspace = true, optional = true }
freya-native-core = { workspace = true, optional = true }
hashbrown = { version = "0.15.2", optional = true }

[dev-dependencies]
criterion = "0.5.1"

[lib]
bench = false

[[bench]]
name = "bench"
harness = false 
